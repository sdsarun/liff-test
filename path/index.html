<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>Path</title>
  <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
  <h1>Hello World!</h1>
  <p id="param"><b>Query Param: </b></p>
  <img id="pictureUrl">
  <p id="userId"><b>userId:</b> </p>
  <p id="displayName"><b>displayName:</b> </p>
  <p id="statusMessage"><b>statusMessage:</b> </p>
  <p id="decodedIDToken"><b>email:</b> </p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    // Query Params
    const queryString = decodeURIComponent(window.location.search);
    const params = new URLSearchParams(queryString);
    document.getElementById("param").append(params.get("param"));
  </script>
  <script>
    async function getUserProfile() {
      // can get user information
      // - profile image
      // - user id
      // - status message
      // - email

      const profile = await liff.getProfile();

      document.getElementById("pictureUrl").src = profile.pictureUrl;
      document.getElementById("userId").append(profile.userId);
      document.getElementById("statusMessage").append(profile.statusMessage);
      document.getElementById("displayName").append(profile.displayName);
      document.getElementById("email").append(profile.email);
      // document.getElementById("decodedIDToken").append(profile.)

    }

    async function main() {
      await liff.init({ liffId: "2000305269-LVmg06P2" });

      if (liff.isLoggedIn()) {
        getProfile();
      } else {
        liff.login({ redirectUri: "https://liff-test-dev.vercel.app/path"})
      }
    }

    main()
  </script>
</body>
</html>
